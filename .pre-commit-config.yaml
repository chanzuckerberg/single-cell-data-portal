default_language_version:
  python: python3.10
repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0 # Must be kept in sync with black version in requirements.txt
    hooks:
      - id: black
        stages: [commit]
        files: ^(backend|tests|scripts)/
        args: ["--config", "pyproject.toml"]
        exclude_types: ["json"]
      - id: black-jupyter
        stages: [commit]
        files: ^(backend|tests|scripts)/
        args: ["--config", "pyproject.toml"]
        exclude_types: ["json"]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.239
    hooks:
      - id: ruff
        args: ["--config=pyproject.toml", "--fix"]
        stages: [commit]
        files: ^(backend|tests|scripts)/
        exclude_types: ["json"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.2
    hooks:
      - id: prettier
        args: [--write]
        stages: [commit]
        exclude_types: ["json"]
        additional_dependencies:
          - prettier@3.0.2
          - prettier-plugin-organize-imports@2.3.3
          - typescript@4.9.5

  - repo: https://github.com/jazzband/pip-tools
    rev: 7.3.0
    hooks:
      - id: pip-compile
        stages: [push]
        name: pip-compile backend requirements.in
        args: [python_dependencies/backend/requirements.in]
        files: ^python_dependencies/backend/
      - id: pip-compile
        stages: [push]
        name: pip-compile cellguide_pipeline requirements.in
        args: [python_dependencies/cellguide_pipeline/requirements.in]
        files: ^python_dependencies/cellguide_pipeline/
      - id: pip-compile
        stages: [push]
        name: pip-compile processing requirements.in
        args: [python_dependencies/processing/requirements.in]
        files: ^python_dependencies/processing/
      - id: pip-compile
        stages: [push]
        name: pip-compile submissions requirements.in
        args: [python_dependencies/submissions/requirements.in]
        files: ^python_dependencies/submissions/
      - id: pip-compile
        stages: [push]
        name: pip-compile upload_handler requirements.in
        args: [python_dependencies/upload_handler/requirements.in]
        files: ^python_dependencies/upload_handler/
      - id: pip-compile
        stages: [push]
        name: pip-compile wmg requirements.in
        args: [python_dependencies/wmg/requirements.in]
        files: ^python_dependencies/wmg/
