          nullable: true
          type: string
        self_reported_ethnicity:
          description: |
            [self reported ethnicity label](https://github.com/chanzuckerberg/single-cell-curation/blob/main/schema/3.0.0/schema.md#self_reported_ethnicity)
          default: []
