      in: path
      name: dataset_id
      required: true
      schema:
        $ref: "#/components/schemas/dataset_id"
    path_dataset_version_id:
      description: The uuid of the Dataset Version.
      in: path
      name: dataset_version_id
      required: true
      schema:
        $ref: "#/components/schemas/dataset_version_id"
    schema_version:
      description: |
        Optional--Filter results by most recently published dataset versions with matching CELLxGENE schema version. Can
        match against major, minor, or patch schema version. Returns empty list if no match is found. Input should be in
        semver format (X, X.Y, or X.Y.Z where X, Y, and Z are positive integers).
      in: query
      name: schema_version
      required: false
      schema:
        type: string
      examples:
        major_schema_version:
          summary: Major Schema Version Filter
          value: "3"
        minor_schema_version:
          summary: Minor Schema Version Filter
          value: "3.1"
        patch_schema_version:
          summary: Patch Schema Version Filter
          value: "3.1.0"
