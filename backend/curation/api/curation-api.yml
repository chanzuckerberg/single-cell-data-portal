          items:
            $ref: "#/components/schemas/ontology_element"
          type: array
        development_stage:
          description: |
            [development stage label](https://github.com/chanzuckerberg/single-cell-curation/blob/main/schema/3.0.0/schema.md#development_stage)
          default: []
          items:
            $ref: "#/components/schemas/ontology_element"
          type: array
