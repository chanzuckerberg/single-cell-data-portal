          $ref: "#/components/schemas/dataset_disease"
        donor_id:
          $ref: "#/components/schemas/donor_id"
        explorer_url:
          $ref: "#/components/schemas/explorer_url"
        dataset_id:
          $ref: "#/components/schemas/dataset_id"
        is_primary_data:
          $ref: "#/components/schemas/is_primary_data"
        mean_genes_per_cell:
          nullable: true
          type: number
        title:
