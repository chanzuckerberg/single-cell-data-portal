      items:
        $ref: "#/components/schemas/ontology_element"
      type: array
    dataset_disease:
      description: |
        [disease label](https://github.com/chanzuckerberg/single-cell-curation/blob/main/schema/3.0.0/schema.md#disease)
      default: []
      items:
        $ref: "#/components/schemas/ontology_element"
      type: array
    dataset_organism:
