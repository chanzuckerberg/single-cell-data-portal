    dataset_tombstone:
      description: When True, this Dataset was withdrawn from the Data curation at the request of its submitter.
      type: boolean
    dataset_id:
      description: A unique identifier of a Dataset.
      example: 01234567-89ab-cdef-0123-456789abcdef
      type: string
      format: uuid
    dataset_version_id:
      description: A unique identifier of a Dataset Version.
      example: 01234567-89ab-cdef-0123-456789abcdef
      type: string
      format: uuid
    dataset_preview:
      properties:
        assay:
          $ref: "#/components/schemas/dataset_assay"
        disease:
          $ref: "#/components/schemas/dataset_disease"
        dataset_id:
          $ref: "#/components/schemas/dataset_id"
        organism:
          $ref: "#/components/schemas/dataset_organism"
        tissue:
          $ref: "#/components/schemas/dataset_tissue"
        suspension_type:
          $ref: "#/components/schemas/suspension_type"
      type: object
    default_embedding:
      description: Default dataset embedding that will display in CZ CELLxGENE Explorer
      type: string
      nullable: true
    distribution:
      description:
        CELLxGENE Discover runs a heuristic to detect the approximate distribution
        of the data in X so that it can accurately calculate statistical properties
        of the data. This field enables the curator to override this heuristic and
        specify the data distribution explicitly. [x_approximate_distribution](https://github.com/chanzuckerberg/single-cell-curation/blob/main/schema/3.1.0/schema.md#x_approximate_distribution)
      enum:
        - COUNT
        - NORMAL
      type: string
      nullable: true
    doi:
      description: Document Object Identifier (DOI). Specifically, only the _CURIE reference_.
      type: string
      nullable: true
      example: "10.1093/ajae/aaq063"
    donor_id:
      description: Free-text that identifies a unique individual that data were derived from.
      type: array
      items:
        type: string
      nullable: true
    embeddings:
      description: List of embeddings present in dataset
      type: array
      items:
        type: string
      nullable: true
    explorer_url:
      description: |
        The URL at which a given Dataset may be explored using CELLxGENE Explorer.
      nullable: true
      type: string
    feature_biotype:
      description: List of feature biotypes in dataset. Must be
      type: array
      items:
        enum:
          - gene
          - spike-in
        type: string
      nullable: true
    feature_count:
      description: Number of features in dataset
      type: integer
      nullable: true
    feature_reference:
      description: |
        List of NCBITaxon ontology term IDs mapping to reference organisms for features in dataset. Currently
        supports Homo Sapiens, Mus musculus, SARS-CoV-2, and ERCC Spike-Ins.
      type: array
      items:
        enum:
          - NCBITaxon:9606
          - NCBITaxon:10090
          - NCBITaxon:2697049
          - NCBITaxon:32630
        type: string
      nullable: true
    is_primary_data:
      description: |
        [is_primary_data](https://github.com/chanzuckerberg/single-cell-curation/blob/main/schema/3.1.0/schema.md#is_primary_data)

        Describes whether cellular observations for this Dataset are all
        canonical (True), all non-canonical (False), or contain a mixture (True, False).
      items:
        type: boolean
      type: array
    links:
      items:
        additionalProperties: false
        description: A URL that links associated resources with the Collection.
        properties:
          link_name:
            description: A brief description of the URL.
            nullable: true
            type: string
          link_type:
            description: Any valid URL.
            enum:
              - PROTOCOL
              - RAW_DATA
              - LAB_WEBSITE
              - OTHER
              - DATA_SOURCE
            type: string
          link_url:
            description: The URL of the link.
            type: string
        required:
          - link_url
          - link_type
        type: object
      type: array
    ontology_element:
      properties:
        label:
          type: string
        ontology_term_id:
          type: string
      type: object
    problem:
      description: Error message container for HTTP APIs.
      properties:
        detail:
          type: string
        title:
          type: string
        type:
          type: string
      type: object
    processing_status_collection:
      description: |
        Processing status for a Collection
        | `processing_status` | Description |
        | ------------------- | ----------- |
        | `"FAILURE"` | one or more Datasets ran into an error during processing. More information can be found in the Dataset processing_status logs. |
        | `"PENDING"` | one or more Datasets are still being processed. |
        | `"SUCCESS"` | all Datasets have been processed successfully. |
        | `null` | the Collection has no Datasets. |
      enum:
        - FAILURE
        - PENDING
        - SUCCESS
      nullable: true
      type: string
    processing_status_dataset:
      description: |
        Processing status for a Dataset
        | `processing_status` | Description |
        | ------------------- | ----------- |
        | `"PENDING"` | the Dataset has is still being processed. |
        | `"SUCCESS"` | the Dataset has successfully been processed. |
        | `"VALIDATION_FAILURE"` | An error occured during validation. See `processing_status_detail`|
        | `"PIPELINE_FAILURE"`| An error occured during processing. |
        | `"INITIALIZED"` | Dataset id created, and awaiting upload. |
      enum:
        - PENDING
        - SUCCESS
        - VALIDATION_FAILURE
        - PIPELINE_FAILURE
        - INITIALIZED
      nullable: true
      type: string
    publisher_metadata:
      nullable: true
      properties:
        authors:
          items:
            properties:
              family:
                type: string
              given:
                type: string
              name:
                type: string
            type: object
          type: array
        is_preprint:
          type: boolean
        journal:
          type: string
        published_day:
          type: number
        published_month:
          type: number
        published_year:
          type: number
      type: object
    suspension_type:
      description: |
        [suspension_type](https://github.com/chanzuckerberg/single-cell-curation/blob/main/schema/3.1.0/schema.md#suspension_type)

        List of unique suspension types represented in the dataset, corresponding to dataset's assay(s).
        Possible item values are 'nucleus', 'cell', and/or 'na'.
      type: array
      items:
        type: string
      nullable: true
      example: ["cell"]
    visibility:
      default: PUBLIC
      description: |
        The visibility of the Collection.

        | visibility | description |
        | ---------- | ----------- | 
        | PUBLIC   | The Collection is published and accessible to all users of CELLxGENE Discover |
        | PRIVATE  | The Collection is in private review, either as a new Collection that has not been published or a Revision of a previously published Collection. |
      enum:
        - PUBLIC
        - PRIVATE
      type: string
