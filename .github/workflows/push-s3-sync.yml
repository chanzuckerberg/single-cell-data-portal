name: Push S3 Sync (Test)

on:
  push:
    branches:
      - atolopko/1735-env-mirroring
#      - main
#      - staging
#      - prod
#  pull_request:
#    branches: "*"

env:
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  DEPLOYMENT_STAGE: test
  # Force using BuildKit instead of normal Docker, required so that metadata
  # is written/read to allow us to use layers of previous builds as cache.
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  DOCKER_REPO: ${{ secrets.ECR_REPO }}/

jobs:
  s3-sync:
    runs-on: ubuntu-20.04
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 1600
      - uses: actions/checkout@v2
      - name: Mirror prod data to deployment environment
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            $GITHUB_WORKSPACE/backend/scripts/mirror_env_s3_data.sh dev
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            $GITHUB_WORKSPACE/backend/scripts/mirror_deploy_env_s3_data.sh staging
          else
            # TODO: Remove after development of this GHA workflow
            $GITHUB_WORKSPACE/backend/scripts/mirror_env_s3_data.sh dev
            # echo Unsupported deployment environment for data mirroring
            # exit 1
          fi
