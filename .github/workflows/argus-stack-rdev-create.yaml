name: Create/update rdev stack

on:
  pull_request:
    types: [labeled, synchronize]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  create-stack:
    runs-on: AMD64
    if: contains(github.event.pull_request.labels.*.name, 'stack')
    permissions:
      id-token: write
      issues: write
      pull-requests: write

    steps:
      - name: Create/update rdev stack
        uses: chanzuckerberg/argus-artifacts/ci/packages/create-stack@v0
        with:
          appName: single-cell-data-portal
          envName: rdev
        env:
          PLATFORM_BASE_URL: https://argus-rdev-f2ddc779.core-platform.dev.czi.team
